<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Contextor - Metrics</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Git Contextor</h1>
            <nav id="main-nav">
                <a href="/index.html">Dashboard</a>
                <a href="/metrics.html" class="active">Metrics</a>
                <a href="/docs.html">Docs</a>
                <a href="/config.html">Config</a>
            </nav>
        </header>
        <main>
            <div class="metrics-grid">
                <section class="card">
                    <h2>Indexing Performance</h2>
                    <div style="position: relative; height:300px; width:100%">
                        <canvas id="indexing-chart"></canvas>
                    </div>
                </section>
                <section class="card">
                    <h2>Vector Store Statistics</h2>
                    <div style="position: relative; height:300px; width:100%">
                        <canvas id="vector-store-chart"></canvas>
                    </div>
                </section>
                <section class="card">
                    <h2>System Performance</h2>
                    <div style="position: relative; height:300px; width:100%">
                        <canvas id="system-perf-chart"></canvas>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>Powered by <a href="https://github.com/stromdao/git-contextor" target="_blank">Git Contextor</a> &copy; 2025 by <a href="https://stromdao.de/" target="_blank">STROMDAO GmbH</a></p>
        </footer>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/charts.js"></script>
</body>
</html>
